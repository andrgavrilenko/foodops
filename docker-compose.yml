services:
  postgres:
    image: postgres:16-alpine
    container_name: foodops-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: foodops
      POSTGRES_USER: foodops
      POSTGRES_PASSWORD: foodops
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodops -d foodops"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
