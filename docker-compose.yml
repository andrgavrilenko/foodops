services:
  postgres:
    image: postgres:16-alpine
    container_name: foodops-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: foodops
      POSTGRES_USER: foodops
      POSTGRES_PASSWORD: foodops
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodops -d foodops"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - foodops-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: foodops-adminer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foodops-network
    restart: unless-stopped

  # Redis will be added in Phase 5+ when needed for:
  # - Rate limiting (multi-instance)
  # - Session/token blacklist
  # - Caching

volumes:
  pgdata:

networks:
  foodops-network:
    driver: bridge
